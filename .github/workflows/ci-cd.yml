name: CI/CD

on:
  push:
    branches: [ main ]

env:
  ACR_IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR login server
        id: acr
        run: |
          echo "ACR_LOGIN=$(az acr show -n ${{ secrets.ACR_NAME }} -g ${{ secrets.ACR_RG }} --query loginServer -o tsv)" >> $GITHUB_ENV

      - name: Login to ACR
        run: |
          echo ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }} | docker login ${{ env.ACR_LOGIN }} -u ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }} --password-stdin

      - name: Build and push backend image
        run: |
          docker build -t ${{ env.ACR_LOGIN }}/taskmanager-backend:${{ env.ACR_IMAGE_TAG }} ./app/backend
          docker push ${{ env.ACR_LOGIN }}/taskmanager-backend:${{ env.ACR_IMAGE_TAG }}

      - name: Build and push frontend image
        run: |
          docker build -t ${{ env.ACR_LOGIN }}/taskmanager-frontend:${{ env.ACR_IMAGE_TAG }} ./app/frontend
          docker push ${{ env.ACR_LOGIN }}/taskmanager-frontend:${{ env.ACR_IMAGE_TAG }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: ${{ secrets.AKS_NAME }}
          resource-group: ${{ secrets.AKS_RG }}

      - name: Update image tags and apply manifests
        run: |
          kubectl -n taskmgr set image deployment/backend backend=${{ env.ACR_LOGIN }}/taskmanager-backend:${{ env.ACR_IMAGE_TAG }} || true
          kubectl -n taskmgr set image deployment/frontend frontend=${{ env.ACR_LOGIN }}/taskmanager-frontend:${{ env.ACR_IMAGE_TAG }} || true
          kubectl apply -f k8s/ -n taskmgr
